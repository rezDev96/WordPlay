<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordPlay</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>WordPlay</h1>
  </header>

  <div class="container text-center">
    <!-- WORD & INPUT -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">
          Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:
        </p>
        <h3 class="display-2 mb-5" id="currentWord">hello</h3>
        <input type="text" class="form-control form-control-lg" placeholder="Start Typing" id="wordInput" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- TIME & SCORE COLUMNS -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left: 
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score: 
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- INSTRUCTIONS -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of time to score a point. To play again, just type the current word. Your score will reset when you start typing.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
